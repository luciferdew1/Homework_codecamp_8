<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มส่งพิซซ่า</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    <table style="padding: 1px;">
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <form>
                    <input type="text" id="fname" name="fname">
                </form>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Pizza Topping</td>
        </tr>
        <tr>
            <td >
                <form>
                    <input type="radio" id="Supreme" name="topping" value"Supreme">
                    <label for="Supreme">Supreme</label><br>
                    <input type="radio" id="Vegetarian" name="topping" value"Vegetarian">
                    <label for="Vegetarian">Vegetarian</label><br>
                    <input type="radio" id="Hawaiian" name="topping" value"Hawaiian">
                    <label for="Hawaiian">Hawaiian</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <form>
                    <select id="Sauce" name="Sauce">
                        <option value="Tomato">Tomato Sauce</option>
                        <option value="Mustard">Mustard Sauce</option>
                        <option value="Mayonnaise">Mayonnaise Sauce</option>
                        <option value="Spicy">Spicy Sauce</option>
                      </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                Optional Extras
            </td>
            <td>
                <form>
                    <input type="checkbox" id="ExCheese" name="Optional" value="ExCheese">
                    <label for="ExCheese">Extra Cheese</label>
                    <input type="checkbox" id="Gluten" name="Optional" value="Gluten">
                    <label for="Gluten">Gluten Free Base</label>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div>Delivery Instructions:</div>
                <textarea name="message" rows="5" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td style="width: 50px;">
                <input type="submit" value="Send my Order" onclick="alert('Order send!')">
            </td>
        </tr>
    </table>
</body>
</html>
